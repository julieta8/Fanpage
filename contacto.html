    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="icon" href="./img/luna.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sailor Moon | Contacto</title>
</head>

<body class="bodyContacto">
    <header class="header">
        <nav class="nav">
            <ul class="nav-ul">
                <li class="li"><a class="a" href="./index.html">INICIO</a></li>
                <li class="li"><a class="a" href="./entradas.html">ENTRADAS</a></li>
                <li class="li"><a class="a" href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>

        <img class="imgHeader"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/57e04b64965125.5ae378151b356.jpg"
            alt="SailorScouts">


        <div class="divHeader">
            <p class="parrafoHeader"> ♡ ♡ Sailor Moon Forever Blog ♡ ♡ </p>
        </div>

    </header>

    <main class="mainContacto">
        <h1 class="tituloMain tituloContactanos">Contactanos! (♡ ‿ ♡ ｡)</h1>

        <form class="formContacto">
            <div class="form">
                <form action="#" method="get"></form>
                <div class="contenedor">
                    <div class="nombres">
                        <input class="input" type="text" placeholder="Ingresa tu nombre" name="nombre">

                        <input class="input" type="text" placeholder="Ingresa tu apellido" name="apellido">

                        <input class="input " type="email" placeholder="Ingresa tu mail" id="email" required>
                    </div>
                    <div><textarea class=" input textarea" name="comentarios" rows="10" cols="40"
                            placeholder="Escribe aqui tus comentarios"></textarea>
                    </div>
                </div>
                <div class="botones">
                    <button type="button" class="btn btn-outline-danger">Enviar</button>
                </div>
            </div>



        </form>


    </main>

    <footer class="footerContacto">
        &copy; 2021 Pacheco Julieta Melina
    </footer>

</body>

</html>
